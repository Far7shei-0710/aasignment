<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lalala</title>
  </head>
  <body>
    Enter a no:
    <input type="text" id="num1" />
    <button onclick="print()">Print</button>
    <p id="op1"></p>

    Enter another no:
    <input type="text" id="num2" />
    <button onclick="fact()">Calc Factorial</button>
    <p id="op2"></p>
    <script>
      function print() {
        var n = document.getElementById("num1").value;
        var op = document.getElementById("op1");
        if (n <= 0) {
          op.innerHTML = "Invalid Input";
        } else {
          var str = "";
          for (var i = 1; i <= n; i++) {
            str += i + " ";
          }
          op.innerHTML = str;
        }
      }

      function fact() {
        var n = document.getElementById("num2").value;
        var op = document.getElementById("op2");
        if (n < 0) {
          op.innerHTML = "Invalid Input";
        } else {
          var f = 1;
          while (n > 1) {
            f *= n;
            n--;
          }
          op.innerHTML = "factorial: " + f;
        }
      }
     </script> 
  </body>
</html>
